    <body>
        <div class="banner-msg"><p></p></div>
        <header>
            <div class="logo-img">
                <img src="images/bay-chamber-of-businesses-logos_white.webp" alt="business logo"/>

                        <a href="https://www.linkedin.com/">

                        </a>

                    <li>
                        <a href="https://www.instagram.com/">
                            <img src="images/instagram-icon.png" alt="Instagram logo"/>
                        </a>
                    </li>
                </ul>
            </nav>
            <p>
              <span id="dateTime"></span>
          </p>
        </header>
        <main>
            <form action="thankyou.html" method="get">
                <ul>
                  <li>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first name" required>
                  </li>
                  <li>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last name" required>
                  </li>
                  <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title field" pattern="[A-za-z_-]{7,}">
                  </li>
                  <li>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="user email" placeholder="johndoe@gmail.com" required>
                  </li>
                  <li>
                    <label for="cellphone">Cell Phone Number:</label>
                    <input type="tel" id="cellphone" name="user cellphone" required>
                  </li>
                  <li>
                    <label for="business">Business Name / Title:</label>
                    <input type="text" id="business" name="business name">
                  </li>
                  <li>
                    <label for="membership">Membership Choice:</label>
                    <select id="membership" name="membership_option">
                      <optgroup label="Membership Option">
                        <option value="gold_membership">Gold Membership ZAR300/month</option>
                        <option value="silver_membership">Silver Membership ZAR200/month</option>
                        <option value="bronze_membership">Bronze Membership ZAR150/month</option>
                        <option value="np_membership">NP Membership is for non profit organizations and there is no fee</option>
                      </optgroup>
                    </select>
                    <ul class="benefits"></ul>
                  </li>
                  <li>
                    <label for="description">Describe Your Business:</label>
                    <textarea id="description" name="business description"></textarea>
                  </li>
                  <li>
                      <input type="hidden" id="time" name="time" >
                  </li>
                  <li>
                    <button type="submit" id="submit-form">
                      Join
                    </button>
                  </li>
                </ul>
                </form>
        </main>
        <footer>
            <div class="upper-footer">
                <div class="logo-img">
                    <img src="images/bay-chamber-of-businesses-logos_white.webp" alt="chamber logo"/>
                    <p class="address">20 King Edward Drive <span>PE, South Africa 888</span></p>
                </div>
                <div>
                    <p class="contact-info">Contact 
                        <span>info@bcob.com</span>
                        <span>(027) 555-888</span>

                </div>
            </div>
